<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "Todo/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Todo/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>To-do-List(Youssef alaa)</title>
</head>
<body>
    <div class="conainer">
        <div class="left">
            <br>
            <br>
            <h1>Task Info</h1>
            <br>
            <div id="validationmassage" class="none alert alert-danger" style="display:none; width: 450px;">
                <button id="clossvalidationmassagebtn" type="button" class="close" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="inputs">


            <div class="input1">
                <div class="label-div">
                    <label class="tic" for="tname" > Task name</label>
                    <span id="tnamevalidation" class="tnamevalidation"  >
                        
                    </span>
                </div>
                <input id="tname"   class="tname" type="text"  required>
            </div>
            <br>
            <div class="input2" >
                <div class="label-div"> 
                    <label class="tic" for="tdate" > Task date</label>
                    <span id="tdatevalidation" class="tdatevalidation">

                    </span>
                </div>
                <input id="tdate"   class="tdate" type="datetime-local"  required>
            </div>
        </div>
            <br>
            <div >
                <button id="addtaskntn" type="submit" value="Submit" class="btn btn-outline-light" onClick="checkname()"> submit </button>
            </div>
        </div>
        <div class="right" >
            <br>
            <br>
            <h1>Tasks List </h1>
            <br>
                <div id="alltasks" class="alltasks">
            
                </div>
                <br>
            <div id="notask" class="alert alert-light">
                <h3 class="text-center" style=" width: 450px; ">No Tasks Added Yet</h3>
            </div>
        </div>
    </div>
    <script src="Todo/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="Todo/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
